<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link href="/CSS/css.css" rel="stylesheet">

    <title>Challenge</title>
</head>

<body>
<div class="container-cha">
    <header class="cha-header">
        <h1 class="cha-title">
            <ion-icon name="airplane-outline"></ion-icon>&nbsp;Wellcome to&nbsp;<ion-icon name="airplane-outline"></ion-icon>
        </h1>
    </header>
        <div id="current-airport">Current Airport</div>

    <main>
        <div class="boxes">

                    <h2 id="challenge-text">Challenge text</h2>
                </header>
            </section>
            <section class="box">
                <header>
                    <h2 id="answer">Answer</h2>
                </header>
            </section>
            <section class="box">
                <header>
                    <h2 id="after-text">After text</h2>
                </header>
            </section>
        </div>
    </main>
    <footer class="cha-footer">
        <p>We made this!</p>
    </footer>
</div>
