<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link href="/CSS/css.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="/js/main.js" defer></script>
    <title>2586</title>
</head>

<body>
<div class="container">
    <header class="page-header">
    <div class="logo-container">
        <button id="cowBtn" class="logo-button">
            <a href="cow.html">
                <img src="/img/sci-fi.png" alt="cow" class="logo">
            </a>
        </button>
    </div>
    <h1 class="page-title">
        <ion-icon name="airplane-outline"></ion-icon>&nbsp;2586&nbsp;<ion-icon name="airplane-outline"></ion-icon>
    </h1>
    <nav>
        <ul class="flex-wrap space-evenly">
            <li>
                <button class="button button-white" id="gameBtn">Game</button>
            </li>
            <li>
                <button class="button button-white" id="aboutBtn">About</button>
            </li>
            <li>
                <button class="button button-white" id="helpBtn">Help</button>
            </li>
        </ul>
    </nav>
</header>

    <dialog id="cowDialog">
        <header>
            <h1>Cow</h1>
            <button id="closeCowBtn">&times;</button>
        </header>
        <section id="cowContent">
            <!-- Content here -->
        </section>
    </dialog>

    <dialog id="gameDialog">
        <header>
            <h1>Game</h1>
            <button id="closeGameBtn">&times;</button>
        </header>
        <section id="gameContent">
            <!-- Content here -->
        </section>
    </dialog>

    <dialog id="aboutDialog">
        <header>
            <h1>About</h1>
            <button id="closeAboutBtn">&times;</button>
        </header>
        <section id="aboutContent">
            <!-- Content here -->
        </section>
    </dialog>

    <dialog id="helpDialog">
        <header>
            <h1>Help</h1>
            <button id="closeHelpBtn">&times;</button>
        </header>
        <section id="helpContent">
            <!-- Content here -->
        </section>
    </dialog>

    <main class="flex-wrap">
        <div id="map">
            <!--<img src="/img/finland.svg" alt="map of finland"> -->
        </div>
        <div class="boxes">
             <section class="box">
                <header>
                    <h2>Game Status</h2>
                </header>
                <table>
                    <tr>
                        <td colspan="2"><span id="player-name">Player Name</span> <span id="achievement">‚ùå</span></td>
                    </tr>
                    <tr>
                        <td>Currency: <span id="currency">100</span> $</td>
                        <td>Distance: <span id="distance">3</span> Steps</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2 id="location">Location</h2>
                </header>
                <table>
                    <tr>
                        <td>Airport</td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <input type="radio" id="airport1" name="choice">
                                <label for="airport1">box1</label><br>

                                <input type="radio" id="airport2" name="choice">
                                <label for="airport2">box2</label><br>

                                <input type="radio" id="airport3" name="choice">
                                <label for="airport3">box3</label><br>
                            </div>
                        </td>
                    </tr>
                </table>
            </section>
        </div>
    </main>
    <footer class="page-footer">
        <p>We made this!</p>
    </footer>
</div>

<div id="player-model">
    <form id="player-form">
        <input id="player-input" type="text" placeholder="Player name" required>
        <input type="submit" value="Start game">
    </form>
</div>

<script>
  const cowBtn = document.getElementById('cowBtn');
  const cowDialog = document.getElementById('cowDialog');
  const closeCowBtn = document.getElementById('closeCowBtn');
  cowBtn.addEventListener('click', async () => {
    const response = await fetch('cow.html');
    const content = await response.text();
    document.getElementById('cowContent').innerHTML = content;
    cowDialog.showModal();
  });
  closeCowBtn.addEventListener('click', () => cowDialog.close());

  const gameBtn = document.getElementById('gameBtn');
  const gameDialog = document.getElementById('gameDialog');
  const closeGameBtn = document.getElementById('closeGameBtn');
  gameBtn.addEventListener('click', async () => {
    const response = await fetch('game.html');
    const content = await response.text();
    document.getElementById('gameContent').innerHTML = content;
    gameDialog.showModal();
  });
  closeGameBtn.addEventListener('click', () => gameDialog.close());

  const aboutBtn = document.getElementById('aboutBtn');
  const aboutDialog = document.getElementById('aboutDialog');
  const closeAboutBtn = document.getElementById('closeAboutBtn');
  aboutBtn.addEventListener('click', async () => {
    const response = await fetch('about.html');
    const content = await response.text();
    document.getElementById('aboutContent').innerHTML = content;
    aboutDialog.showModal();
  });
  closeAboutBtn.addEventListener('click', () => aboutDialog.close());

  const helpBtn = document.getElementById('helpBtn');
  const helpDialog = document.getElementById('helpDialog');
  const closeHelpBtn = document.getElementById('closeHelpBtn');
  helpBtn.addEventListener('click', async () => {
    const response = await fetch('help.html');
    const content = await response.text();
    document.getElementById('helpContent').innerHTML = content;
    helpDialog.showModal();
  });
  closeHelpBtn.addEventListener('click', () => helpDialog.close());


  // prkl kuvake muuttuu kun ainesosa haettu
  let ingredient = 0; // Ainesosa ei hallussa
  const achievement = document.getElementById("achievement");

  function getIngredient() {
    ingredient = 1; // Ainesosa hallussa
    achievement.innerText = "üß™"; // Merkki muuttuu ainesosan saamisen my√∂t√§
}
  getIngredient();


  const gameBtn2 = document.getElementById('gameBtn');
  const playerModel = document.getElementById('player-model');

  gameBtn2.addEventListener('click', function() {
    playerModel.style.display = 'block';
});

   // playerModel.style.display = 'none';

</script>

</body>

</html>
