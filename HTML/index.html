<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link href="../CSS/css.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="../js/index.js" defer></script>
    <title>Top Gun</title>
</head>

<body>
<div class="container">
    <header class="page-header">
    <div class="logo-container">
        <button class="logo-button">
            <a href="cow.html">
                <img src="../img/sci-fi.png" alt="cow" class="logo">
            </a>
        </button>
    </div>
    <h1 class="page-title">
        <ion-icon name="airplane-outline"></ion-icon>&nbsp;2586&nbsp;<ion-icon name="airplane-outline"></ion-icon>
    </h1>
    <nav>
        <ul class="flex-wrap space-evenly">
            <li>
                <button id="PlayButton">Play</button>
            </li>
            <li>
                <button class="button button-white" id="aboutBtn">About</button>
            </li>
            <li>
                <button class="button button-white" id="helpBtn">Help</button>
            </li>
        </ul>
    </nav>
</header>

    <dialog id="cowDialog">
        <header>
            <h1>Cow</h1>
            <button id="closeCowBtn">&times;</button>
        </header>
        <section id="cowContent">
            <!-- Content here -->
        </section>
    </dialog>

    <dialog id="aboutDialog">
        <header>
            <h1>About</h1>
            <button id="closeAboutBtn">&times;</button>
        </header>
        <section id="aboutContent">
            <!-- Content here -->
        </section>
    </dialog>

    <dialog id="helpDialog">
        <header>
            <h1>Help</h1>
            <button id="closeHelpBtn">&times;</button>
        </header>
        <section id="helpContent">
            <!-- Content here -->
        </section>
    </dialog>

    <main class="flex-wrap">
        <div id="map">
            <!--<img src="/img/finland.svg" alt="map of finland"> -->
        </div>
        <div class="boxes">
             <section class="box">
                <header>
                    <h2>Game Status</h2>
                </header>
                <table>
                    <tr>
                        <td colspan="2">Player Name <span id="achievement">‚ùå</span></td>
                    </tr>
                    <tr>
                        <td>Currency: <span id="currency">100</span> $</td>
                        <td>Distance: <span id="distance">3</span> Steps</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2 id="location">Location</h2>
                </header>
                <table>
                    <tr>
                        <td>Airport</td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <input type="radio" id="airport1" name="choice">
                                <label for="airport1">box1</label><br>

                                <input type="radio" id="airport2" name="choice">
                                <label for="airport2">box2</label><br>

                                <input type="radio" id="airport3" name="choice">
                                <label for="airport3">box3</label><br>
                            </div>
                        </td>
                    </tr>
                </table>
            </section>
        </div>
    </main>
    <footer class="page-footer">
        <p>We made this!</p>
    </footer>
</div>

</body>

</html>
